<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h2>Login</h2>

                <p> Seja bem vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-sharp">person</span>
                        <input type="email" name="idlogin" id="idlogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idlogin"> Login
                    </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">vpn_key</span>
                        <input type="password" name="idsenha" id="idsenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="idsenha"> Senha
                    </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                    </a>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
